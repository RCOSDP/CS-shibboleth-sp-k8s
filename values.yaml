# Default values for Shibboleth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apache:
  image:
    repository: unicon/shibboleth-sp
    tag: latest
    pullPolicy: Always
  resources: {}
    # limits:
    #   cpu: 1
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  configEnvs: {}
  configFiles: {}
  secretEnvs: {}
  secretFiles: {}
    # shibboleth/incommon-idp-signature.pem: |-

    # shibboleth/sp-cert.pem: |-

    # shibboleth/sp-key.pem: |-

    # shibboelth/shibboleth2.xml: |-

service:
  name: shibboleth
  type: ClusterIP
  sessionAffinity: None
  externalPort: 8080
  internalPort: 80

ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  paths:
    - /
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

shibbolethDomain: 'shibboleth.test.jp'

certificate:
  enabled: false
  name: cert
  tls: true
